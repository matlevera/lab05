name: COV_Test
on:
  push:

jobs:
  Build:
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v2

        - name: build
          shell: bash
          run: git submodule update --init --recursive && cd banking && cmake -H. -B_build && cmake --build _build
          
        - name: update & install
          run:  |
            git submodule update --init
            sudo apt install lcov && sudo apt install g++-7
          
        - name: Cov1
          shell: bash
          run: mkdir _build && cd _build && CXX=/usr/bin/g++-7 cmake -DCOVERAGE=1 .. && cmake --build . 
                     
        - name: Cov2
          shell: bash
          run: ./Test && lcov -t "banking" -o lcov.info -c -d . && lcov --remove lcov.info '/home/runner/work/lab05/lab05/third-party/gtest/*' -o lcov.info && lcov --remove lcov.info '/usr/include/*' -o lcov.info
          
        - name: Cov3
          uses: coverallsapp/github-action@master
          with:
            github-token: ${{ secrets.github_token }}
            path-to-lcov: ./_build/lcov.info
            coveralls-endpoint: https://coveralls.io
